<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2048</title>
</head>

<body>
    <div id="controls">
        <div id="control-up" class="control up"></div>
        <div id="control-down" class="control down"></div>
        <div id="control-left" class="control left"></div>
        <div id="control-right" class="control right"></div>

        <button id="btn-save" style="width: 80px; height: 20px;">Save</button>

        <div id="btn-load" style="display: block; width: 80px; height: 20px; overflow: hidden;">
            <button style="width: 80px; height: 20px;">Load</button>
            <input type="file" id="input-load" name="upload" style="font-size: 50px; width: 120px; opacity: 0; filter:alpha(opacity: 0);  position: relative; top: -40px; left: -20px"
            />
        </div>
    </div>
<script type="text/javascript" src="app.js"></script></body>
<script>
    game2048.init();
</script>

</html>
